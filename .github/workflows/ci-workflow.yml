name: iSUS API
on: [push, pull_request]

jobs:
  container-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install

      - name: Check PHP CS
        run: composer run php-cs:check
